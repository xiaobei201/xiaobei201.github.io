header nav ul li a {

  border: 1px solid white;
  width: 106px;
  height: 120px;
  text-decoration: none;
  text-align: center;
  line-height: 150px;
  transition: border 1s;
  -webkit-transition: border 1s;

  color: white;
  text-transform: uppercase;
  z-index: 1;
}
header nav ul li a:hover {
  border-color: #c9cfd8;
}

header nav ul li a::before {
  content: "";
  position: absolute;
  left: -5px;
  right: -5px;
  bottom: -5px;
  top: -5px;
  border-radius: 50px;
  filter: blur(20px);
  z-index: -1;
}
header nav ul li a:hover::before {

}

header nav ul li a:hover {

/*视频播放器
 定位：相对定位   绝对定位  固定定位

/*视频播放*/
.dialog {
  /*根据浏览器窗口固定定位*/
  position: fixed;
  /*上下左右为0*/
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  /*设计元素隐藏*/
  visibility: hidden;
  z-index: 99;
  /*透明度：0代表完全透明  0.5半透明  1不透明*/
  opacity: 0;
  background-color: rgba(0, 0, 0, 0.8);
}
/*当我点击按钮以后，设置视频框可见*/
.open {

  opacity: 1;
}

.dialog .close {

  border-radius: 50%;
  font-size: 50px;
  top: -100px;
  left: -100px;
  text-align: center;
  line-height: 255px;
  transform: translateX(-80px);
  -webkit-transform: translateX(-80px);
  transition: all 1s 1s;
  -webkit-transition: all 1s 1s;
}
.dialog .close span {
  cursor: pointer;
  margin-left: 76px;
  font-weight: 100;
}

.dialog .close {
  transform: translateX(0px);
  -webkit-transform: translateX(0px);
}

/*熊猫动画*/
.panda {
  top: 25%;
  left: 60%;
  width: 21em;
  height: 16em;
  background-color: white;
  background-image: radial-gradient(
      ellipse at 50% 60%,
      #333 1.2em,
      transparent 1.2em
    ),
    radial-gradient(ellipse at 50% 80%, #555 0.6em, transparent 0.6em);
  border: 0.5em solid #333;
  border-top-left-radius: 11em;
  border-top-right-radius: 11em;
  border-bottom-left-radius: 11em 6em;
  border-bottom-right-radius: 11em 6em;
  border-bottom-width: 1em;
  box-shadow: inset 1em -1em 0 #eee;
  position: relative;
}
.panda::before,
.panda::after {
  content: "";
  position: absolute;
  width: 7em;
  height: 4em;
}
.panda::before {
  content: "";
  position: absolute;
  width: 7em;
  height: 4em;
  left: 2.9em;
  top: 5.5em;
  background-color: #333;
  background-image: radial-gradient(
      circle at 5.1em 2em,
      white 0.3em,
      transparent 0.3em
    ),
    radial-gradient(circle at 4.6em 2em, #333 0.7em, transparent 0.7em),
    radial-gradient(circle at 4.5em 2em, white 1em, transparent 1em);
  border-radius: 50% 50% 45% 42%;
  transform: rotate(-45deg);
  box-shadow: 1em -7.2em 0 -0.4em #333;
  animation: before-animate 1s ease-in-out infinite alternate;
}
.panda::after {
  content: "";
  position: absolute;
  width: 7em;
  height: 4em;
  left: 11.1em;
  top: 5.5em;
  background-color: #333;
  background-image: radial-gradient(
      circle at 2.4em 1.5em,
      white 0.3em,
      transparent 0.3em
    ),
    radial-gradient(circle at 2.4em 2em, #333 0.7em, transparent 0.7em),
    radial-gradient(circle at 2.5em 2em, white 1em, transparent 1em);
  border-radius: 50% 50% 42% 45%;
  transform: rotate(45deg);
  box-shadow: -1em -7.2em 0 -0.4em #333;
  animation: after-animate 1s ease-in-out infinite alternate -1s;
}
@keyframes before-animate {
  to {
    transform: rotate(-40deg);
    background-image: radial-gradient(
        circle at 4.9em 1.8em,
        white 0.3em,
        transparent 0.3em
      ),
      radial-gradient(circle at 4.4em 1.8em, #333 0.7em, transparent 0.7em),
      radial-gradient(circle at 4.5em 2em, white 1em, transparent 1em);
  }
}
@keyframes after-animate {
  to {
    transform: rotate(40deg);
    background-image: radial-gradient(
        circle at 2.6em 1.3em,
        white 0.3em,
        transparent 0.3em
      ),
      radial-gradient(circle at 2.6em 1.8em, #333 0.7em, transparent 0.7em),
      radial-gradient(circle at 2.5em 2em, white 1em, transparent 1em);
  }
}

    <script>
      /**
 * IIFE
 */
$(function() {
    $.fn.Cherry_Blossoms=function (params) {
        return this.each(function () {
            //设置默认值
            var defaults={
                ele:'.cherry',//切换对象
                is_Cherry:true,//是否生成樱花
                image_min:10,//花瓣最小宽度和高度
                image_max:50,//花瓣最大宽度和高度
                time_min:10000,//花瓣最快下坠时间
                time_max:20000,//花瓣最慢下坠时间
                interval:500//花瓣生成时间间隔
            };
            //定义默认参数，其中若在html页面设置了param是，这里的params会替换defaults
            var par = $.extend({}, defaults, params);
            /**
             * [m,n]随机数函数
             */
            function randomNum(minNum, maxNum) {
                switch (arguments.length) {
                    case 1:
                        return parseInt(Math.random() * minNum + 1, 10);
                        break;
                    case 2:
                        return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
                        break;
                    default:
                        return 0;
                        break;
                }
            }

            /**
             * 生成樱花花瓣
             */
            if(par.is_Cherry) {
                setInterval(function () {
                    var time;//下落的持续时间，取随机数
                    var image_daxiao;//花瓣大小取随机数
                    var margin_left;//花瓣所在位置，取随机数
                    margin_left = randomNum(5, 100);
                    time = randomNum(par.time_min, par.time_max);
                    console.log(time);
                    image_daxiao = randomNum(par.image_min, par.image_max);
                    console.log(image_daxiao);
                    $('#yinghua:last-child').after('<img id="yinghua" src="../image/yinghua.png" alt="">');
                    $('#yinghua:last-child').css({
                        'margin-left': margin_left + '%',
                        'width': image_daxiao + 'px',
                        'height': image_daxiao + 'px'
                    });
                    $('#yinghua:last-child').animate({
                            left: -15 + '%',
                            top: 100 + '%',
                            deg: -540
                        },
                        {
                            step: function (deg) {
                                //console.log(deg);
                                $(this).css({"transform": "rotate3d(1,.2,0," + deg + "deg)"});
                            },
                            duration: time
                        }, time);
                    setTimeout(function () {
                        $('#yinghua:first-child').remove();
                    }, time-5000);
                }, par.interval);
            }
        })
    }
});



    </script>
